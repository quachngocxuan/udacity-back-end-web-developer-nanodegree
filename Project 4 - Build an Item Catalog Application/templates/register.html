<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalog - register</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<div class = "container">
	<div class="wrapper">
		<form action="" method="post" class="form-signin" id="data-form" data-parsley-validate="">       
		    <h3 class="form-signin-heading">Register new account</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />     		  
			  <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
			  <input type="password" class="form-control" name="Password Again" placeholder="Password again" required=""/>     		  
			  <button class="btn btn-lg btn-primary btn-block"  name="Register" value="Register" type="Submit">Register</button>  			
		</form>			
	</div>
	
	<script type="text/javascript">
		$(function () {
		  $('#data-form').parsley().on('field:validated', function() {
		    var ok = $('.parsley-error').length === 0;
		    $('.bs-callout-info').toggleClass('hidden', !ok);
		    $('.bs-callout-warning').toggleClass('hidden', ok);
		  })
		  .on('form:submit', function() {
		    return true; 
		  });
		});
	</script>
</div>
</body>
</html>
